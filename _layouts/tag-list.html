---
layout: default
---

<h1>Tags:</h1>
<div class="tag-page">
  <table>
    <tr>
      <th>Tag</th>
      <th>Amount</th>
    </tr>
    {% for tag_posts in page.tags_posts %}
    {% assign tag = tag_posts[0] %}
    {% assign posts = tag_posts[1] %}

    <tr>
      <td>{{ tag }}</td>
      <td>{{ posts.size }}</td>
    </tr>

    {% endfor %}
  </table>
</div>
