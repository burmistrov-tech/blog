---
layout: default
---

<div class="tag-list">
  <h1>Tags:</h1>
  <ul>
    {% for tag_posts in page.tags_posts %}
    {% assign tag = tag_posts[0] %}
    {% assign posts = tag_posts[1] %}

    <li class="tag"> 
      <a href="/tags/{{ tag }}">#{{ tag }} - {{ posts.size }} pcs.</a>
    </li>

    {% endfor %}
  </ul>  
</div>
