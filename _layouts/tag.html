---
layout: default
---

<h1>{{ page.title }}</h1>
{% for post in page.posts %}
  {% if post.tags contains page.tag %}
  <div class="tags">
    <h2>
      <a class="post" href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    {%- include post-metadata.html -%}
    <div class="main" itemprop="description">
      <p>
        {{ post.excerpt | truncatewords: 32 | remove: '<p>' | remove: '</p>' }}
      </p>
    </div>    
  </div>
  {% endif %}
{% endfor %}
